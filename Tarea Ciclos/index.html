<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios de JavaScript</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <section>
    <h2>1. Número de hasta 3 cifras</h2>
    <input type="number" id="numeroInput" />
    <button onclick="contarCifras()">Verificar</button>
    <p class="resultado" id="resultado1"></p>
  </section>

  <section>
    <h2>2. Promedio de 4 calificaciones</h2>
    <button onclick="promedioCalificaciones()">Calcular Promedio</button>
    <p class="resultado" id="resultado2"></p>
  </section>

  <section>
    <h2>3. Suma de impares y promedio de pares</h2>
    <button onclick="sumarNumeros()">Iniciar</button>
    <p class="resultado" id="resultado3"></p>
  </section>

  <section>
    <h2>4. Aumento de sueldos</h2>
    <button onclick="calcularAumentos()">Iniciar Cálculo</button>
    <p class="resultado" id="totalAntiguos"></p>
    <p class="resultado" id="totalNuevos"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
