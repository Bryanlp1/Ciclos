<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Programas de Conversión y Cálculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Programas de Conversión y Cálculo</h1>

        <!-- Programa 1 -->
        <div class="card mb-3 shadow programa1">
            <div class="card-body">
                <h4><span class="numero">1.</span> Cambio de Q5,000.00 a Dólares</h4>
                <div class="mb-3">
                    <label for="tasa" class="form-label">Tasa de cambio (Q por $):</label>
                    <input type="number" step="0.01" id="tasa" class="form-control" />
                </div>
                <button class="btn btn-primary" onclick="cambiarMoneda()">Convertir</button>
                <p class="mt-3" id="resultado1"></p>
            </div>
        </div>

        <!-- Programa 2 -->
        <div class="card mb-3 shadow programa2">
            <div class="card-body">
                <h4><span class="numero">2.</span> Conversión de Metros a Kilómetros</h4>
                <input type="number" id="metros" class="form-control mb-2" />
                <button class="btn btn-primary" onclick="convertirMetros()">Convertir</button>
                <p class="mt-3" id="resultado2"></p>
            </div>
        </div>

        <!-- Programa 3 -->
        <div class="card mb-3 shadow programa3">
            <div class="card-body">
                <h4><span class="numero">3.</span> Verificar si un Número es Positivo o Negativo</h4>
                <input type="number" id="numero" class="form-control mb-2" />
                <button class="btn btn-primary" onclick="verificarNumero()">Verificar</button>
                <p class="mt-3" id="resultado3"></p>
            </div>
        </div>

        <!-- Programa 4 -->
        <div class="card mb-3 shadow programa4">
            <div class="card-body">
                <h4><span class="numero">4.</span> Descuento en Farmacia (10%)</h4>
                <input type="number" id="precio" class="form-control mb-2" />
                <button class="btn btn-primary" onclick="calcularDescuento()">Calcular</button>
                <p class="mt-3" id="resultado4"></p>
            </div>
        </div>

        <!-- Programa 5 -->
        <div class="card mb-3 shadow programa5">
            <div class="card-body">
                <h4><span class="numero">5.</span> Interés en Depósito Bancario (20%)</h4>  
                <input type="number" id="deposito" class="form-control mb-2" />
                <button class="btn btn-primary" onclick="calcularInteres()">Calcular</button>
                <p class="mt-3" id="resultado5"></p>
            </div>
        </div>

        <!-- Programa 6 -->
        <div class="card mb-3 shadow programa6">
            <div class="card-body">
                <h4><span class="numero">6.</span> Promedio de 5 Calificaciones</h4>
                <div id="notasInputs">
                    <input type="number" class="form-control mb-2" id="nota1" />
                    <input type="number" class="form-control mb-2" id="nota2" />
                    <input type="number" class="form-control mb-2" id="nota3" />
                    <input type="number" class="form-control mb-2" id="nota4" />
                    <input type="number" class="form-control mb-2" id="nota5" />
                </div>
                <button class="btn btn-primary" onclick="calcularPromedio()">Calcular</button>
                <p class="mt-3" id="resultado6"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
